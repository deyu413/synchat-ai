<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charSet="utf-8" />
    <title>Iniciar Sesión - SynChat AI</title>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="icon" type="image/png" sizes="48x48" href="/images/favicon-synchat.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Estilos mínimos para la página de login, similares a registro.html */
        .login-container { max-width: 500px; margin: 3rem auto; padding: 2rem; background-color: #fff; border-radius: var(--border-radius-medium); box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: .5rem; font-weight: 600; color: var(--color-primary); }
        .form-group input[type="email"], .form-group input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-medium);
            font-size: 1rem;
            box-sizing: border-box;
        }
        .message-area { margin-top: 1.5rem; text-align: center; }
        #authMessage:not(:empty), #errorMessage:not(:empty) { padding: 1rem; border-radius: var(--border-radius-medium); }
        #authMessage { background-color: #e6ffed; color: #22863a; }
        #errorMessage { background-color: #ffebe9; color: #d73a49; }
        .button.full-width { width: 100%; display: block; } /* Para asegurar que el botón ocupe todo el ancho */
    </style>
</head>
<body>
    <div id="site-wrapper">
        <header role="banner" class="site-header">
            <div class="container nav-container">
                <div class="logo-area"> <a href="/" aria-label="Ir a la página principal - SynChat AI"> <span class="logo-text">SynChat AI</span> </a> </div>
                <div class="header-ctas"> <a href="/registro.html" class="button secondary">Crear Cuenta</a> </div>
            </div>
        </header>

        <main class="main-content">
            <section class="page-section section-light">
                <div class="container login-container">
                    <h1 class="section-heading text-center" style="margin-bottom: 0.5rem;">Iniciar Sesión</h1>
                    <p class="section-subheading text-center" style="margin-bottom: 2rem;">Accede a tu panel de SynChat AI.</p>
                    
                    <div id="authForms"> <form id="loginForm">
                            <div class="form-group">
                                <label for="loginEmail">Email:</label>
                                <input type="email" id="loginEmail" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Contraseña:</label>
                                <input type="password" id="loginPassword" name="password" required>
                            </div>
                            <button type="submit" class="button primary large full-width">Iniciar Sesión</button>
                        </form>
                    </div>

                    <div class="message-area">
                        <div id="authMessage"></div>
                        <div id="errorMessage"></div>
                    </div>
                    <p class="text-center" style="margin-top: 2rem; font-size: 0.9rem;">
                        ¿No tienes una cuenta? <a href="/registro.html" style="text-decoration:underline; color:var(--color-primary);">Regístrate aquí</a>.
                    </p>
                    <p class="text-center" style="margin-top:1.5rem; font-size: 0.9rem;">O inicia sesión usando:</p>
                     <button id="googleLoginBtn" class="button google full-width" style="margin-top:0.5rem; background-color: #fff; color: #444; border: 1px solid #ccc; display:flex; align-items:center; justify-content:center;">
                        <img src="/images/google-logo.svg" alt="Google logo" style="width:18px; height:18px; margin-right:8px;">
                        Continuar con Google
                    </button>
                </div>
            </section>
        </main>

        <footer role="contentinfo" class="site-footer">
            <div class="container footer-container">
                <div class="footer-bottom">
                    <div class="legal-links"> 
                        <a href="/terminos.html">Términos de Servicio</a> 
                        <a href="/privacidad.html">Política de Privacidad</a> 
                        <button id="privacy-settings-btn">Preferencias Cookies</button> 
                    </div>
                    <div class="copyright"> &copy; 2025 SynChat AI. Todos los derechos reservados. </div>
                </div>
            </div>
        </footer>
        
        <script type="module" src="/src/supabaseClientFrontend.js"></script>
        <script type="module" src="/src/auth.js"></script>
        <script src="/static/app.js" defer></script>
    </div>
</body>
</html>
